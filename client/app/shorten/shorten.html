<div id='container' ng-controller="ShortenController">
  <form>
      <input class='text' type='text' name='url' ng-model="shortenLink">
      <input type='submit' value='Shorten' ng-click="handleSubmit()">
  </form>
  <!-- <img class='spinner' src='/assets/spiffygif_46x46.gif'> -->

  <div class='message' ng-hide="hidden">
  <div class='link'>
    <img src='/assets/redirect_icon.png'/>
    <div class='info'>
      <div class='title'>{{title}}</div>
      <div class='original'>{{url}}</div>
      <a href='{{baseUrl}}/{{code}}'>{{baseUrl}}/{{code}}</a>
  </div> 
  </div>
    
  </div>
</div>
