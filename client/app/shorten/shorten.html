<div class='navigation'>
  <ul>
    <li><a href='#/links' class='index'>All Links</a></li>
    <li><a href='#/shorten' class='create'>Shorten</a></li>
    <li><a href='#' class='logout' ng-click='signout()'>Logout</a></li>
  </ul>
</div>

<div id='container' >
  <form>
      <input class='text' type='text' name='url' ng-model="shortenLink" ng-change='isValidUrl()'>
      <input type='submit' value='Shorten' ng-click="addLink()">
  </form>
  <div ng-show="validation"> Valid URL </div>
  <div ng-hide="validation"> Invalid URL </div>

  <img ng-show="spinner" class='spinner' src='/assets/spiffygif_46x46.gif'>
  <div class='message' ng-hide="hidden">
  <div class='link'>
    <img src='/assets/redirect_icon.png'/>
    <div class='info'>
      <div class='title'>{{link.title}}</div>
      <div class='original'>{{link.url}}</div>
      <a href='{{link.base_url}}/{{link.code}}'>{{link.base_url}}/{{link.code}}</a>
  </div> 
  </div>
    
  </div>
</div>
