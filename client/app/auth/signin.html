<div class="row">
  <div class="col-sm-4">
    <div id='signin'>
      <h1>Sign In</h1>
      <form name="userForm" ng-submit="signin(userForm.$valid)" novalidate>
        <div class="form-group" ng-class="{ 'has-error' : userForm.username.$invalid && !userForm.username.$pristine }">
          <label> Username</label>
          <input type='text' name='username' class='form-control' ng-model='user.username' ng-minlength="3" ng-maxlength="8" required>
          <p ng-show="userForm.username.$error.minlength" class="help-block">Username is too short.</p>
          <p ng-show="userForm.username.$error.maxlength" class="help-block">Username is too long.</p>
          <p ng-hide='failed' class="help-block"> Invalid information. Try again. </p>
        </div>
        <div class="form-group" ng-class="{ 'has-error' : userForm.password.$invalid && !userForm.password.$pristine }">
          <label>Password</label>
          <input type="password" name='password' class="form-control" ng-model='user.password' ng-minlength="3" ng-maxlength="20" required>
          <p ng-show="userForm.password.$error.minlength" class="help-block">Password is too short.</p>
          <p ng-show="userForm.password.$error.maxlength" class="help-block">Password is too long.</p>
        </div>
        <button type="submit" class="btn btn-primary">Sign In</button>
      </form>
      <a href="#/signup">Don't have an account? <strong>Signup</strong> ...</a>
    </div>
  </div>
</div>
